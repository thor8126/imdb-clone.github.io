<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background: transparent!important; width: 100vw!important; position: fixed; top:0;">
        <div class="container-fluid">
          <a class="navbar-brand icon" href="/">IMDB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item favourite">
                <a style="color: white;" class="nav-link" href="https://thor8126.github.io/imdb-clone.github.io/favourites.html"><i style="color: white;" class="fa-regular fa-bookmark"></i> Favourites</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- MAIN BODY -->
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <center>
            <div class="search-container p-4">
                <h1 class="display-1">IMDB</h1>
                <h3 class="display-6">Search for your favourite movies</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search for a movie" aria-label="Search for a movie" aria-describedby="button-addon2" id="search">

                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchMovie()">Search</button>
                </div>

            </div>
        </center>

            <div class="card mb-3" style="max-width: 540px; margin: auto; visibility: hidden;">
                <div class="row g-0">
                <div class="col-md-4">
                    <img id="poster" src="" class="img-fluid rounded-start" alt="..." width="100%">
                </div>
                <div class="col-md-8" id="movie-body">
                    <div class="card-body">
                    <h5 class="card-title" id="title">Card title</h5>
                    <p class="card-text" id="about-movie">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <div class="buttonss">
                        <a style="float: right;" onclick="addToFav()" href="#" class="btn btn-outline-secondary bookmark"><i class="fa-regular fa-bookmark"></i> Add to Favourites</a>
                        <a style="float: right;" href="#" class="btn btn-outline-secondary view-more"><i class="fa-regular fa-eye"></i> View More</a>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        
    </div>

    <br>
    <br>
    <br>
    <br>
    
    <script src="script.js"></script>


    <script>
        // create a favourite object in local storage

        var fav = localStorage.getItem("fav");
        if (fav == null) {
            fav = [];
        } else {
            fav = JSON.parse(fav);
        }

        function addToFav() {
            var data = localStorage.getItem("data");
            data = JSON.parse(data);
            for (var i = 0; i < fav.length; i++) {
                if (fav[i].Title == data.Title) {
                    alert("Movie already added to favourites");
                    return;
                }
            }
            fav.push(data);
            localStorage.setItem("fav", JSON.stringify(fav));
            alert("Movie added to favourites");

        }
        

        function searchMovie() {
            var search = document.getElementById("search").value;
            var url = "https://www.omdbapi.com/?apikey=9f8deefd&t=" + search;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onload = function() {
                var data = JSON.parse(this.response);
                if (xhr.status >= 200 && xhr.status < 400) {
                    localStorage.setItem("data", JSON.stringify(data));

                    document.querySelector(".card").style.visibility = "visible";

                    document.getElementById("title").innerHTML = data.Title;
                    document.getElementById("about-movie").innerHTML = data.Plot;

                    var poster = document.getElementById("poster");
                    poster.src = data.Poster;


                } else {
                    console.log("error");
                }
                
            }
            xhr.send();
        }

    </script>
</body>
